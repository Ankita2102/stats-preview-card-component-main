<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Stats preview card component</title>
  <link rel="stylesheet" href="CSS/style.css">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Open+Sans&family=Poppins&display=swap"
    rel="stylesheet">
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Josefin+Sans:wght@300;400;600&family=Open+Sans&family=Poppins&display=swap"
    rel="stylesheet">
</head>

<body>
  <div class="container">
    <div class="card">
      <div class="left">
        <h1>Get <span>insights</span> that help <br />your business grow.</h1>
        <p class="para">Discover the benefits of data analytics and make better decisions regarding revenue, customer
          experience, and overall efficiency.</p>
        <div class="number">
          <div>
          <div class="num1">10k+
            <div class="title"> companies</div>
          </div>
        </div>
        <div>
          <div class="num1">314
            <div class="title">templates</div>
          </div>
        </div>
        <div>
          <div class="num1"> 12m+
            <div class="title">queries</div>
          </div>
        </div>
        </div>
      </div>
      <div class="right-image">
        <img src="images/image-header-desktop.jpg" alt="header">
      </div>
    </div>
  </div>


</body>

</html>
